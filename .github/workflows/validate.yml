name: CI
on:
  push:
    branches:
      - release/v*
      - main
      - alpha

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - name: Setup Script Runner
        uses: ./.github/composite-workflows/pnpm-script-base
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm run lint
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - name: Setup Script Runner
        uses: ./.github/composite-workflows/pnpm-script-base
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm test
  compile:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.x", "20.x"]
    steps:
      - name: Setup Script Runner
        uses: ./.github/composite-workflows/pnpm-script-base
        with:
          node-version: ${{ matrix.node-version }}
      - run: pnpm run compile
